<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registration-form" action="reg.php" method="POST" onsubmit="return validateForm()">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required></textarea>

      <label for="samagra-id">Samagra ID:</label>
      <input type="text" id="samagra-id" name="samagra-id" required>

      <button type="submit">Submit</button>
    </form>
    <p id="error-message" style="color: red; display: none;"></p>
  </div>
  <p class="conditions">Already have an account? <a href="login.html">Sign in</a></p>

  <script src="reg.js"></script>
</body>
</html>
